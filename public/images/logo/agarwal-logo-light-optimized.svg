<svg width="220" height="50" viewBox="0 0 220 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized gradients for light backgrounds -->
  <defs>
    <linearGradient id="mainGradientOptimized" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradientOptimized" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradientOptimized" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glowOptimized">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle with strong contrast -->
  <circle cx="25" cy="25" r="23" fill="url(#mainGradientOptimized)" stroke="url(#goldGradientOptimized)" stroke-width="3"/>
  <circle cx="25" cy="25" r="20" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.8"/>
  <circle cx="25" cy="25" r="17" fill="none" stroke="#DAA520" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Enhanced Om symbol with strong contrast -->
  <g filter="url(#glowOptimized)">
    <path d="M16 16 C16 12, 19 12, 22 12 C25 12, 28 12, 28 16 C28 20, 25 20, 22 20 C19 20, 16 20, 16 16 Z" fill="url(#goldGradientOptimized)" stroke="#654321" stroke-width="1"/>
    <path d="M22 20 L22 24 L25 24 L25 22 L22 22 Z" fill="url(#goldGradientOptimized)" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Decorative inner patterns with better visibility -->
  <circle cx="25" cy="25" r="14" fill="none" stroke="#B8860B" stroke-width="0.6" opacity="0.5"/>
  <circle cx="25" cy="25" r="11" fill="none" stroke="#DAA520" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Text: Agarwal with maximum contrast -->
  <text x="60" y="22" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradientOptimized)">
    AGARWAL
  </text>
  
  <!-- Text: Samaj with strong contrast -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#654321">
    SAMAJ
  </text>
  
  <!-- Strong decorative line -->
  <defs>
    <linearGradient id="lineGradientOptimized" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:0" />
      <stop offset="15%" style="stop-color:#654321;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#654321;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:0" />
    </linearGradient>
  </defs>
  <path d="M55 28 L200 28" stroke="url(#lineGradientOptimized)" stroke-width="2.5"/>
  
  <!-- Enhanced decorative elements with strong contrast -->
  <circle cx="190" cy="15" r="3" fill="url(#goldGradientOptimized)" opacity="1"/>
  <circle cx="195" cy="20" r="2.5" fill="#654321" opacity="0.9"/>
  <circle cx="190" cy="25" r="2.5" fill="url(#goldGradientOptimized)" opacity="1"/>
  <circle cx="195" cy="30" r="3" fill="#654321" opacity="0.9"/>
  <circle cx="190" cy="35" r="2.5" fill="url(#goldGradientOptimized)" opacity="1"/>
  
  <!-- Strong shadow for better definition -->
  <circle cx="25" cy="25" r="23" fill="none" stroke="#000000" stroke-width="0.8" opacity="0.15"/>
  <circle cx="26" cy="26" r="23" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.1"/>
</svg>
