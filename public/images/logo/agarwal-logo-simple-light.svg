<svg width="200" height="45" viewBox="0 0 200 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="circleGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with enhanced styling -->
  <circle cx="22" cy="22" r="20" fill="url(#circleGradientLight)" stroke="#FFD700" stroke-width="2"/>
  <circle cx="22" cy="22" r="18" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Enhanced Om symbol -->
  <path d="M14 14 C14 11, 17 11, 20 11 C23 11, 26 11, 26 14 C26 17, 23 17, 20 17 C17 17, 14 17, 14 14 Z" fill="#FFFFFF" stroke="#DAA520" stroke-width="0.5"/>
  <path d="M20 17 L20 20 L23 20 L23 18 L20 18 Z" fill="#FFFFFF" stroke="#DAA520" stroke-width="0.5"/>
  
  <!-- Decorative inner circle -->
  <circle cx="22" cy="22" r="12" fill="none" stroke="#FFFFFF" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Text: Agarwal with gradient -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradientLight)">
    AGARWAL
  </text>
  
  <!-- Text: Samaj with enhanced styling -->
  <text x="55" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FFD700">
    SAMAJ
  </text>
  
  <!-- Decorative line with gradient -->
  <defs>
    <linearGradient id="lineGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </linearGradient>
  </defs>
  <path d="M50 26 L180 26" stroke="url(#lineGradientLight)" stroke-width="1.5"/>
  
  <!-- Enhanced decorative dots -->
  <circle cx="160" cy="15" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="165" cy="20" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="160" cy="25" r="2" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="165" cy="30" r="2.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="160" cy="35" r="2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Subtle glow effect -->
  <circle cx="22" cy="22" r="20" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2"/>
</svg>
